<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <main class="contenido">
    <section class="bg-contenido">
      <div class="container-producto">
        <img class="container-producto__img" src="images/image-product-desktop.jpg" alt="">
        <div class="container-info">
          <p class="info-text">PERFUME</p>
          <h2 class="container-info__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="info-text info-descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="precios">
            <span class="container-info__descuento">$149.99</span>
            <span class="container-info__precio">$169.99</span>
          </div>
          <button class="container-info__btn"><i class=" carrito fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
      </div>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
  <script src="https://kit.fontawesome.com/5808d06a88.js" crossorigin="anonymous"></script>
</body>
</html>
